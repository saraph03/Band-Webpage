<!DOCTYPE html> 
<!--Tells the browser which version of html ur using -->
<html>
     <!--Tells the browser all code in the element is html-->
    <head>
        <!--Includes info that sets the title or description of the page-->
    </head>
    <body> 
        <!--Contains all the info you want to display inside the browser-->
        <header> 
            <!--Tells the browsers this part of the code is the header of the page-->
            <nav> 
                <!--Tells the browser this is navigation section of webpage-->
                <ul> 
                    <li>HOME</li>
                    <li>STORE</li>
                    <li>ABOUT</li>
                <ul>
            </nav>
            <hr> 
            <!--horizontal rule; gives a line-->
            <h1>Wallows</h1> <!--heading-->
        </header>
        <section> <!--Wraps all the other code in the section-->
            <h2>ABOUT</h2>
            <p> <!--paragraph element-->
                Bunch of stuff about Wallows

            </p>
            <img src="Images/main.pmg.jpeg"> <!--if accessing a folder that the image is in, do FOLDERNAME/ 
                but if the image is in the same folder as the file, just write the image name-->
            <p>
                Bunch of stuff about Wallows
            </p>
        </section>
        <footer> <!--defines what is gonna be in the footer-->
            <h3>Wallows</h3>
                <ul>
                    <li><img src="Images/youtube.png"></li>
                    <li><img src="Images/spotify.png"></li>
                    <li><img src="Images/facebook.png"></li>
                </ul>
        </footer>
    </body>
</html>
